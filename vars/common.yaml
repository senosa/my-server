# timezone
timezone_zone: Japan

# apt
apt_reset_source_list: yes

# logwatch
logwatch_email: "senosa@gmail.com"
logwatch_output: "mail"

# ntp
ntp_timezone: "JST"
ntp_servers: ["ntp.jst.mfeed.ad.jp", "ntp.nict.jp"]
ntp_restricts:
  - "restrict ntp.jst.mfeed.ad.jp nomodify notrap noquery"
  - "restrict ntp.nict.jp nomodify notrap noquery"
  - "restrict default kod notrap nomodify nopeer noquery"
  - "restrict 127.0.0.1 nomodify"
  - "restrict -6 default kod notrap nomodify nopeer noquery"
  - "restrict -6 ::1 nomodify"

# monit
monit_notify_email: "senosa@gmail.com"

# fail2ban
fail2ban_destemail: "senosa@gmail.com"

# git
git_install_from_source: yes
git_version: "2.0.0"

# tig
tig_version: "2.0.2"
tig_prefix: "/usr/local"
